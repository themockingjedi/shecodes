<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is a Page</title>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-align: center;
        transition: all 150ms ease-in-out;
      }
      h1:hover {
        color: indigo;
      }
      p {
        text-align: center;
        font-size: large;
        text-transform: lowercase;
        color: #272044;
        text-align: center;
        font-size: 2em;
      }
      .code {
        color: purple;
      }

      .course {
        color: crimson;
      }

      .story {
        color: teal;
      }
      .social-media {
        color: #885df1;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      a:website-any-link {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
        padding: 0px;
        list-style: none;
        text-align: center;
      }
      li {
        font-size: large;
        display: inline;
        margin: 0 15px;
        list-style: none;
      }
      button {
        background: cornflowerblue;
        color: darkblue;
        padding: 20px;
        border: 2px solid black;
        border-radius: 25px 10px;
        box-shadow: 5px 5px 5px gray;
        margin: 0px auto;
        display: block;
        transition: all 150ms ease-in-out;
      }
      button:hover {
        color: cornflowerblue;
        background: darkblue;
        cursor: pointer;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p>Coding workshop</p>
    <button>Apply now</button>

    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          title="Coders"
          class="code"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          title="Courses"
          class="course"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          title="Stories"
          class="story"
          >Stories</a
        >
      </li>
    </ul>

    <hr />

    <p class="p-info">
      <strong> More Info </strong>
      <br />
      <br />
      <img
        src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
        width="500"
        alt="a woman is coding"
      />
    </p>
    <div>
      <span class="social-media">Email:</span> hello@shecodes.io
      <span class="social-media">Instagram:</span> @shecodes.io
    </div>
  </body>
</html>
